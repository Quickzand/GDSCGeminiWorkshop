<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Nutritional Facts</title>
		<link rel="stylesheet" href="styles.css" />
	</head>
	<body>
		<div>
			<input type="file" accept="image/*" />
			<button>Get Nutritional Facts</button>
		</div>
		<div id="nutritionFacts">
			<h1>Nutrition Facts</h1>
			<hr />
			<div class="infoRow" id="calories">
				<span class="name">Calories</span>
				<span class="value">0</span>
			</div>
			<div class="infoGroup">
				<div class="infoGroupHeader infoRow" id="totalFat">
					<span class="name">Total Fat</span>
					<span class="value">0g</span>
				</div>
				<div class="infoGroupItem infoRow" id="saturatedFat">
					<span class="name">Saturated Fat</span>
					<span class="value">0g</span>
				</div>
				<div class="infoGroupItem infoRow" id="transFat">
					<span class="name">Trans Fat</span>
					<span class="value">0g</span>
				</div>
			</div>

			<div class="infoRow" id="cholesterol">
				<span class="name">cholesterol</span>
				<span class="value">0</span>
			</div>

			<div class="infoRow" id="sodium">
				<span class="name">Sodium</span>
				<span class="value">0</span>
			</div>

			<div class="infoGroup">
				<div class="infoGroupHeader infoRow" id="totalCarbohydrate">
					<span class="name">Total Carbohydrate</span>
					<span class="value">0g</span>
				</div>
				<div class="infoGroupItem infoRow" id="dietaryFiber">
					<span class="name">Dietary Fiber</span>
					<span class="value">0g</span>
				</div>
				<div class="infoGroupItem infoRow" id="sugars">
					<span class="name">Sugars</span>
					<span class="value">0g</span>
				</div>
			</div>
			<div class="infoRow" id="protein">
				<span class="name">Protein</span>
				<span class="value">0g</span>
			</div>
		</div>
	</body>
</html>
